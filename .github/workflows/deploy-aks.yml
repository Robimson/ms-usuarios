name: Deploy to AKS

on:
  push:
    branches:
      - feature-kubernetes # Se dispara solo cuando subes a esta rama

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/ms-usuarios:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/ms-usuarios:latest

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS Context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AZURE_CLUSTER_NAME }}

      - name: Deploy to AKS
        run: |
          # Reemplazamos la variable de la imagen en el yaml antes de aplicar
          sed -i "s|\${DOCKER_IMAGE}|${{ secrets.DOCKER_USERNAME }}/ms-usuarios:latest|g" k8s/app.yaml
          kubectl apply -f k8s/postgres.yaml
          kubectl apply -f k8s/app.yaml