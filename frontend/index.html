<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Entregas Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div id="toast-container" class="toast-container"></div>

<div class="container">
    <header>
        <h1>Gestión de Entregas</h1>
        <button id="add-delivery-btn" class="button primary">Agregar Entrega</button>
    </header>

    <div id="stats-dashboard" class="stats-dashboard">
        <div class="stat-card stat-pendiente" id="filter-pendiente">
            <div class="stat-value" id="count-pendiente">0</div>
            <div class="stat-label">Pendientes</div>
        </div>
        <div class="stat-card stat-enviado" id="filter-enviado">
            <div class="stat-value" id="count-enviado">0</div>
            <div class="stat-label">Enviados</div>
        </div>
        <div class="stat-card stat-entregado" id="filter-entregado">
            <div class="stat-value" id="count-entregado">0</div>
            <div class="stat-label">Entregados</div>
        </div>
        <div class="stat-card stat-cancelado" id="filter-cancelado">
            <div class="stat-value" id="count-cancelado">0</div>
            <div class="stat-label">Cancelados</div>
        </div>
    </div>

    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Buscar por número de seguimiento...">
        <button id="search-btn" class="button primary">Rastrear</button>
        <button id="reset-search-btn" class="button" style="display: none;">Ver todas</button>
    </div>

    <main id="deliveries-grid" class="deliveries-grid"></main>
</div>

<div id="modal-backdrop" class="modal-backdrop hidden"></div>
<div id="delivery-modal" class="modal hidden">
    <div class="modal-header">
        <h2 id="modal-title">Agregar Nueva Entrega</h2>
        <button id="close-modal-btn" class="close-btn">&times;</button>
    </div>
    <div class="modal-body">
        <form id="delivery-form">
            <input type="hidden" id="delivery-id">
            <div class="form-group">
                <label for="order-id">ID de Orden</label>
                <input type="number" id="order-id" required>
            </div>
            <div class="form-group">
                <label for="address">Dirección de Entrega</label>
                <input type="text" id="address" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="cliente@ejemplo.com">
            </div>
            <div class="form-group">
                <label for="tracking-number">Número de Seguimiento</label>
                <input type="text" id="tracking-number">
            </div>
            <div class="form-group">
                <label for="status">Estado</label>
                <select id="status">
                    <option value="PENDIENTE">Pendiente</option>
                    <option value="ENVIADO">Enviado</option>
                    <option value="ENTREGADO">Entregado</option>
                    <option value="CANCELADO">Cancelado</option>
                </select>
            </div>
            <div class="form-actions">
                <button type="submit" class="button primary">Guardar y Notificar</button>
            </div>
        </form>
    </div>
</div>

<div id="drawer-backdrop" class="modal-backdrop hidden"></div>
<div id="history-drawer" class="drawer hidden">
    <div class="drawer-header">
        <h2>Detalles de Entrega</h2>
        <button id="close-drawer-btn" class="close-btn">&times;</button>
    </div>
    <div id="drawer-content" class="drawer-body">
        <!-- Se llena con JS -->
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
